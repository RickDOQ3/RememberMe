<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes Completados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .anime-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .anime-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            text-align: center;
        }

        .anime-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .anime-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Meus Animes Completados</h1>
    <div>
        <input type="text" id="username" placeholder="Digite seu usuário do MyAnimeList" />
        <button onclick="getCompletedAnimeList()">Buscar</button>
    </div>

    <div id="anime-list" class="anime-container"></div>

    <script>
        

        // Função para exibir os animes no HTML
        function displayAnimes(animeList) {
            const animeContainer = document.getElementById('anime-list');
            animeContainer.innerHTML = ''; // Limpa o container antes de adicionar

            animeList.forEach(anime => {
                const animeCard = document.createElement('div');
                animeCard.classList.add('anime-card');

                const animeImage = document.createElement('img');
                animeImage.src = anime.node.main_picture.large; // Usa o campo 'large' para a imagem
                animeImage.alt = anime.node.title;

                const animeTitle = document.createElement('h3');
                animeTitle.textContent = anime.node.title;

                animeCard.appendChild(animeImage);
                animeCard.appendChild(animeTitle);
                animeContainer.appendChild(animeCard);
            });
        }

        // Chama a função ao carregar a página
        async function getCompletedAnimeList() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Por favor, insira um nome de usuário do MyAnimeList.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/completed-animes?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }
                const data = await response.json();
                displayAnimes(data.data);
            } catch (error) {
                console.error('Erro ao buscar a lista de animes:', error);
                alert("Erro ao buscar a lista. Verifique o nome de usuário.");
            }
        }

    </script>
</body>

</html>
